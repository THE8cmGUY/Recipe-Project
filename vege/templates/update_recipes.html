<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5" >
        <form class="col-6 mx-auto card p-3 shadow-lg" method = "post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="text-center text-success">Add Recipe</h2>
            <div class="row mb-3">
              <label for="inputEmail3" class="form-label">Recipe Name</label>
              
                <input type="text" class="form-control" name ="receipe_name" >
              
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="form-label">Recipe Description</label>
              
                <textarea class="form-control" name="receipe_des" required></textarea>
              
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="form-label">Recipe Image</label>
                
                  <input type="file" class="form-control" name=" receipe_image">
                
              </div>
            
            
            <button type="submit" class="btn btn-success">Add Recipe</button>
          </form>
         
    </div>
    

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
