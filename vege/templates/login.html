<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a8e063, #56ab2f);
            overflow: hidden;
            position: relative;
        }
        .login-container {
            padding: 2rem;
            border-radius: 10px;
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 2;
        }
        .floating-circle {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        .circle1 { top: 10%; left: 20%; animation-duration: 7s; }
        .circle2 { bottom: 15%; right: 25%; animation-duration: 5s; }
        .circle3 { top: 50%; left: 60%; animation-duration: 6s; }
        
        @keyframes float {
            0% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-30px) translateX(15px); }
            100% { transform: translateY(0px) translateX(0px); }
        }
        .btn-primary {
            background-color: #56ab2f;
            border-color: #56ab2f;
        }
        .btn-primary:hover {
            background-color: #3d8b1e;
            border-color: #3d8b1e;
        }
    </style>
</head>
<body>
    <div class="floating-circle circle1"></div>
    <div class="floating-circle circle2"></div>
    <div class="floating-circle circle3"></div>
    
    <div class="login-container">
        <h2 class="text-center">Login</h2>
        <form method="post"  "post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" required name="password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p>
            if you dont have an account
            <a href="/register/">Register</a>
        </p>
    </div>
   
</body>
</html>
